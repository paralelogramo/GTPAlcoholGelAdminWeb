<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <mat-grid-list cols="4" rowHeight="5:1">
                            <mat-grid-tile>
                                <div class="baseTile">
                                    <div class="insideTile">
                                        <mat-form-field appearance="fill">
                                            <mat-label>Edificios</mat-label>
                                            <mat-select [formControl]="buildings" multiple>
                                              <mat-select-trigger>
                                                {{buildings.value?.[0] || ''}}
                                                <span *ngIf="(buildings.value?.length || 0) > 1" class="example-additional-selection">
                                                  (+{{(buildings.value?.length || 0) - 1}} {{buildings.value?.length === 2 ? 'other' : 'others'}})
                                                </span>
                                              </mat-select-trigger>
                                              <mat-option *ngFor="let building of buildingList" [value]="building">{{building}}</mat-option>
                                            </mat-select>
                                          </mat-form-field>
                                    </div>
                                </div>
                            </mat-grid-tile>
                            <mat-grid-tile>
                                <div class="insideTile">

                                </div>
                            </mat-grid-tile>
                            <mat-grid-tile>
                                <div class="insideTile">
                                    
                                </div>
                            </mat-grid-tile>
                            <mat-grid-tile>
                                <div class="insideTile">
                                    
                                </div>
                            </mat-grid-tile>
                        </mat-grid-list>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        Edificio
                                    </th>
                                    <th>
                                        Sala
                                    </th>
                                    <th>
                                        Fecha
                                    </th>
                                    <th>
                                        Conteo
                                    </th>
                                    <th>
                                      Acciones
                                    </th>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            Bienestar Est.
                                        </td>
                                        <td>
                                            S1
                                        </td>
                                        <td>
                                            16-06-2022 14:33:25
                                        </td>
                                        <td>
                                            69
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Bienestar Est.
                                        </td>
                                        <td>
                                            S1
                                        </td>
                                        <td>
                                            16-06-2022 14:33:25
                                        </td>
                                        <td>
                                            69
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="paginatorDiv">
        <mat-paginator [length]="100"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page"
            class="paginator">
        </mat-paginator>
    </div>
</div>
