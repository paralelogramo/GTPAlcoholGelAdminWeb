<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-rose">
                        <h4 class="card-title ">{{headText}}</h4>
                        <p class="card-category">{{headSubText}}</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="form" (ngSubmit)="middleAction()">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-form-field color="accent" appearance="outline" required>
                                            <mat-label>Edificio</mat-label>
                                            <mat-select formControlName="refBuild" required="true">
                                                <mat-option *ngFor="let build of data.buildingList" value="{{build.building_name}}">{{build.building_name}}</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-form-field appearance="outline" color="accent" required>
                                            <mat-label>Nombre de la Sala</mat-label>
                                            <input matInput placeholder="Ej. Sala 101"
                                                #input formControlName="name" required="true">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-form-field appearance="outline" color="accent" required>
                                            <mat-label>Capacidad</mat-label>
                                            <input matInput placeholder="Ej. 20"
                                                #input formControlName="capacity" required="true">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="containerButton">
                                            <button mat-raised-button color="accent" class="addButton" type="submit">{{buttonText}}</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">

                    </div>
                </div>
